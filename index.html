<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Love Calculator</h1>
    <div class="calculator-wrapper">
        <div class="names">
            <div class="first-person">
                <h2>Your name</h2>
                <input type="text" id="yourName" placeholder="Enter your name">
            </div>
            <div class="second-person">
                <h2>Lover's name</h2>
                <input type="text" id="loverName" placeholder="Enter you lover's name">
            </div>
        </div>
        <button>Calculate your love</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
